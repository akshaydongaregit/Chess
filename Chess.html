<html>
    <head>
        <title>T-resk -Play Chess</title>
    <link rel="stylesheet" href="css/main.css" >
    <style type="text/css" >
    </style>
        
        <!--    colors of pieces
            230,70,30
            80,90,220
        -->
        
        <script src="js/play.js"></script>
        <script>

        function bclick(e)
        {
            //alert("clicked "+e.getAttribute("id"));
            handle_Block_Click(e);
        }
        window.onbeforeunload=function(){return "Do u want to quit"; }
    </script>
    
    </head>
    <body>
    <div id="player1" class="player">
    <div id="pname1" class="player-name">
        Player 1
    </div>
    <div id="pt1" class="player-turn"></div>
    </div>
    
    <div id="board">
        
        <script>
            //showing divs and board
            for(var i=1;i<9;i++)
            {
                document.write("<div>");
                for(var j=1;j<9;j++)
                {
                    document.write("<div id=\"b"+i+""+j+"\" class=\"block\" onclick=\"bclick(this)\">"
                                   +"<div id=ib"+i+""+j+" class=img-block>"
                                   +"</div>"
                                +"</div>");
                }
                document.write("</div>");
            }
            
        </script>
    </div> 
    
    <div id="player2" class="player">
        <div id="pname2" class="player-name">
            Player 2
        </div>
        <div id="pt2" class="player-turn"></div>    
    </div>
        
        <script>
            
            //setting colors
            for(var i=1;i<9;i++)
            {
                for(var j=1;j<9;j++)
                {
                    var el=document.getElementById("b"+i+""+j);
                    var clr="";
                    
                    if(i%2!=0)
                        if(j%2!=0)
                             clr="#fff";
                        else
                            clr="#000";
                    else
                        if(j%2!=0)
                            clr="#000";
                        else
                            clr="#fff";
                    
                    el.setAttribute("style","background-color:"+clr+";");
                }
            }
        
        </script>
        <script type="text/javascript" src="js/board.js"></script>
    </body>
    
</html>
